package messages;

message InertialState
{
    // Raw accelerometer data.
    required float AccX = 1;
    required float AccY = 2;
    required float AccZ = 3;

    // Raw gyrometer data.
    required float GyrX = 4;
    required float GyrY = 5;

    // Filtered angle data.
    required float AngleX = 6;
    required float AngleY = 7;
}